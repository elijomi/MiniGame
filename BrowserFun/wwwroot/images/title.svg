<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="240" viewBox="0 0 1200 240" role="img" aria-label="Browser Mini Games">
  <defs>
    <linearGradient id="bgGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0ea5e9" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#22c55e" stop-opacity="0.25"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#22c55e"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#000" flood-opacity="0.35"/>
    </filter>
    <radialGradient id="orb" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#93c5fd" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#60a5fa" stop-opacity="0.1"/>
    </radialGradient>
    <pattern id="grid" width="32" height="32" patternUnits="userSpaceOnUse">
      <path d="M32 0H0v32" fill="none" stroke="rgba(255,255,255,0.06)"/>
    </pattern>
  </defs>

  <!-- Background card with subtle gradient and grid -->
  <g filter="url(#softShadow)">
    <rect x="40" y="28" rx="24" ry="24" width="1120" height="184" fill="rgba(15,23,42,0.85)" stroke="rgba(255,255,255,0.08)"/>
    <rect x="40" y="28" rx="24" ry="24" width="1120" height="184" fill="url(#bgGrad)"/>
    <rect x="40" y="28" rx="24" ry="24" width="1120" height="184" fill="url(#grid)"/>
  </g>

  <!-- Decorative shapes -->
  <circle cx="150" cy="70" r="26" fill="url(#orb)"/>
  <circle cx="1080" cy="170" r="18" fill="#34d399" opacity="0.35"/>
  <circle cx="1060" cy="66" r="12" fill="#60a5fa" opacity="0.45"/>
  <g opacity="0.45">
    <path d="M980 54l10 6-10 6-10-6z" fill="#f59e0b"/>
    <path d="M220 178l8 4-8 4-8-4z" fill="#a78bfa"/>
  </g>

  <!-- Title text -->
  <g filter="url(#glow)">
    <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"
          font-family="'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif"
          font-size="64" font-weight="800" fill="url(#textGrad)" stroke="white" stroke-opacity="0.15" stroke-width="1.5">
      Browser Mini Games
    </text>
    <text x="50%" y="50%" dy="42" dominant-baseline="middle" text-anchor="middle"
          font-family="'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif"
          font-size="16" font-weight="600" fill="rgba(255,255,255,0.65)">
      Playful demos built in your browser
    </text>
  </g>
</svg>

